<html xmlns:th="https://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <ul>
        <li th:each="result : ${data}">
            <div th:text="${result}" />
        </li>
    </ul>
</div>
<a th:href="${test.getURL()}" th:text="${test.getFilename()}" />
<a th:href="${train.getURL()}" th:text="${train.getFilename}" />

</body>
</html>
